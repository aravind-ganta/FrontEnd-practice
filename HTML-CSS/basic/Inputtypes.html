<!-- This page contains code related to Input types in html -->
<!DOCTYPE html>
<html>
<head>
    <title>Input Types</title>
</head>

<body>
	<h2>Input Types</h2>
	<form>
		<label for="username">Name:</label><br>
		<input type="text" id="username" name="username" value=""required>
        <br><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required>
        <br><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email">
        <br><br>
        <span>Sex:</span><br>
        <input type="radio" id="male" name="sex" value="MALE">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="FEMALE">
        <label for="female">Female</label>
        <br><br>
        <label for="age">Age (between 1 and 60):</label>
        <input type="number" id="age" name="age" min="1" max="60">
        <br><br>
        <label for="quantity">Sight:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="10" step="0.5" value="1">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02">
        <br><br>

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31">
        <br><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <br><br>
        <label for="vol">Volume (between 0 and 10):</label>
        <input type="range" id="vol" name="vol" min="0" max="10">
        <br><br>
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br><br>
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <br><br>
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br><br>
        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br><br>
        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br><br>

		<input type="checkbox" id="agree" name="agree" value="Proceed">
        <label for="agree"> I agree to the terms and conditions.</label><br>
        <input type="submit" value="Sign Up">
	</form>
</body>
</html>
